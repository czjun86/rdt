                title: {

                    }

                                            return Math.round(params.value);

                    {

                    {'data': dataMap.dataTI['2011']}
                ]
            }
        ]
    };
    require.config({
        paths: {
            echarts: './www/js'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'),'macarons');
                myChart.setOption(option);
                window.onresize = myChart.resize;
            }
    );
