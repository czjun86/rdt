<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>

    <link href="./www/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="./www/js/echarts.js"></script>
</head>

<body>

<div id="main" class="main"></div>

<script type="text/javascript">
    option = {
        tooltip: {
            show: true,
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['直达', '营销广告', '搜索引擎', '邮件营销', '联盟广告', '视频广告', '百度', '谷歌', '必应', '其他']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        series: [
            {
                name: '访问来源',
                type: 'pie',
                center: ['35%', 200],
                radius: 80,
                itemStyle: {
                    normal: {
                        label: {
                            position: 'inner',
                            formatter: function (params) {
                                return (params.percent - 0).toFixed(0) + '%'
                            }
                        },
                        labelLine: {
                            show: false
                        }
                    },
                    emphasis: {
                        label: {
                            show: true,
                            formatter: "{b}\n{d}%"
                        }
                    }

                },
                data: [
                    {value: 335, name: '直达'},
                    {value: 679, name: '营销广告'},
                    {value: 1548, name: '搜索引擎'}
                ]
            },
            {
                name: '访问来源',
                type: 'pie',
                center: ['35%', 200],
                radius: [110, 140],
                data: [
                    {value: 335, name: '直达'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {
                        value: 1048,
                        name: '百度',
                        itemStyle: {
                            normal: {
                                /*color: (function () {
                                    var zrColor = require('zrender/tool/color');
                                    return zrColor.getRadialGradient(
                                            300, 200, 110, 300, 200, 140,
                                            [[0, 'rgba(255,255,0,1)'], [1, 'rgba(30,144,250,1)']]
                                    )
                                })(),*/
                                label: {
                                    textStyle: {
                                        color: 'rgba(30,144,255,0.8)',
                                        align: 'center',
                                        baseline: 'middle',
                                        fontFamily: '微软雅黑',
                                        fontSize: 30,
                                        fontWeight: 'bolder'
                                    }
                                },
                                labelLine: {
                                    length: 40,
                                    lineStyle: {
                                        color: '#f0f',
                                        width: 3,
                                        type: 'dotted'
                                    }
                                }
                            }
                        }
                    },
                    {value: 251, name: '谷歌'},
                    {
                        value: 102,
                        name: '必应',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: false
                                },
                                labelLine: {
                                    show: false
                                }
                            },
                            emphasis: {
                                label: {
                                    show: true
                                },
                                labelLine: {
                                    show: true,
                                    length: 50
                                }
                            }
                        }
                    },
                    {value: 147, name: '其他'}
                ]
            },
            {
                name: '访问来源',
                type: 'pie',
                clockWise: true,
                startAngle: 135,
                center: ['75%', 200],
                radius: [80, 120],
                itemStyle: {
                    normal: {
                        label: {
                            show: false
                        },
                        labelLine: {
                            show: false
                        }
                    },
                    emphasis: {
                       /* color: (function () {
                            var zrColor = require('zrender/tool/color');
                            return zrColor.getRadialGradient(
                                    650, 200, 80, 650, 200, 120,
                                    [[0, 'rgba(255,255,0,1)'], [1, 'rgba(255,0,0,1)']]
                            )
                        })(),*/
                        label: {
                            show: true,
                            position: 'center',
                            formatter: "{d}%",
                            textStyle: {
                                color: 'red',
                                fontSize: '30',
                                fontFamily: '微软雅黑',
                                fontWeight: 'bold'
                            }
                        }
                    }
                },
                data: [
                    {value: 335, name: '直达'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ],
                markPoint: {
                    symbol: 'star',
                    data: [
                        {name: '最大', value: 1548, x: '80%', y: 50, symbolSize: 32}
                    ]
                }
            }
        ]
    };
    require.config({
        paths: {
            echarts: './www/js'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'),'macarons');
                myChart.setOption(option);
                window.onresize = myChart.resize;
            }
    );
</script>
</body>
</html>
